name: bulid github pages

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout master for use with actions
      uses: actions/checkout@master
      
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        node-version: '10.x'
        
    - name: Install dependencies 
      run: npm install
      
    - name: Display the path
      run: echo ${env:PATH}
      shell: pwsh
      
    - name: Build
      run: git push
      

