name: update github pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone
        uses: actions/checkout@master

      - name: Checkout master
        run: git switch -c origin/master

      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with:
          node-version: "10.x"

      # - name: Install dependencies
      #   run: npm install

      - name: Push to master
        run: |
          git add dist
          git commit -m "update github pages"
          git config user.email "zomixi@qq.com"
          git config user.name "zomixi"
          git push -u origin master
